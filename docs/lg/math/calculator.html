    <h1><a href="index.html">Interval Math</a> - Calculator</h1><br/>
    
    <p>Expression<br/>

      <script src="span.js"></script>
        
    <script>
    	function AddToEval(txt) {
    		MainEvalFrom.textContent = MainEvalFrom.textContent + txt;
    	}
    	function DoEval() {
    		MainEvalError.textContent = '';
    		try {
    		    MainEvalTo.textContent = eval(MainEvalFrom.textContent);
    		    MainEvalFrom.textContent = '';
    		    MainEvalFrom.focus();
    		} catch(exp) {
    			MainEvalError.textContent = exp.toString();
    			MainEvalTo.textContent = '';
    			MainEvalFrom.focus();
    		}
    	}
    	function EvalClear(dir) {
    		MainEvalFrom.textContent = '';
    	}
    	function DoKeyCheck() {
    	    if (window.event.keyCode == 13) // Enter key
    	    {
    	        var curTxt = MainEvalFrom.textContent;
    	        curTxt = curTxt.replace('\n', '');
    	        MainEvalFrom.textContent = curTxt;

    	        DoEval();
    	    }
    	}
    </script>
    <textarea id="MainEvalFrom" rows="1" cols="30" onkeypress="DoKeyCheck()">10 + ( 4 * 4 )</textarea>
    <button onclick="DoEval()">=&gt;</button>
    <textarea id="MainEvalTo" rows="1" cols="30"></textarea>
    <br/>
    <label id="MainEvalError" textContent="" color="orange" /><br/>

    
    <table>
    <tr>
    	<td> <button onclick="AddToEval('1')">1</button> </td>
    	<td> <button onclick="AddToEval('2')">2</button> </td>
    	<td> <button onclick="AddToEval('3')">3</button> </td>
    	<td> <button onclick="AddToEval('+')">+</button> </td>
    	<td colspan="2"> <button onclick="DoEval()">=&gt;</button> </td>
	</tr>
	<tr>
    	<td> <button onclick="AddToEval('4')">4</button> </td>
    	<td> <button onclick="AddToEval('5')">5</button> </td>

    	<td> <button onclick="AddToEval('-')">-</button> </td>
        <td>
            <button onclick="AddToEval('(')">(</button>
            <button onclick="AddToEval(',')">,</button>
        </td>
    	<td> <button onclick="AddToEval(')')">)</button> </td>
	</tr>
	<tr>

        <td> <button onclick="AddToEval('span(')">span(,)</button> </td>
        <td> <button onclick="AddToEval('exactly(')">exactly()</button> </td>
	</tr>

	</tr>
