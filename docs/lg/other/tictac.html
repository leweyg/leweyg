<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>Untitled</title>
<script language="javascript">
var curturn = 0;
var type1=new Object(), type2=new Object();
var mytypes = new Object();
mytypes[0] = type1;
mytypes[1] = type2;

type1.name = "X";
type2.name = "O";
type1.movedata = new Object();
type2.movedata = new Object();
type1.moves = 0; type1.turn=0;
type2.moves = 0; type2.turn=0;

function OtherTurn(t)
{
  return ((t+1)%2);
}
function getb(x,y)
{
   return eval("but" + x + y);
}
function myclick(x,y)
{
  var b = getb(x,y);
 if ((b.value == "X") || (b.value == "O"))
 {
  alert("already taken");
  return;
 }
  var t = mytypes[curturn];
 curturn = OtherTurn(curturn);
 b.value = t.name;
  if (t.moves < 3)
  {
    t.movedata[t.moves] = b;
    t.moves++;
  }
  else
  {
    t.movedata[t.turn%3].value = '-';
    t.movedata[t.turn%3] = b;
  }
  t.turn++;
}
</script>

</head>

<body>

<input type="button" id="but00" value="-" onclick="myclick(0,0)">
<input type="button" id="but01" value="-" onclick="myclick(0,1)">
<input type="button" id="but02" value="-" onclick="myclick(0,2)">
<br><br>
<input type="button" id="but10" value="-" onclick="myclick(1,0)">
<input type="button" id="but11" value="-" onclick="myclick(1,1)">
<input type="button" id="but12" value="-" onclick="myclick(1,2)">
<br><br>
<input type="button" id="but20" value="-" onclick="myclick(2,0)">
<input type="button" id="but21" value="-" onclick="myclick(2,1)">
<input type="button" id="but22" value="-" onclick="myclick(2,2)">
<br>

</body>
</html>
