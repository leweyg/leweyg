<head><title>Cookie Tester Page</title></head>

<body>

<script language="JavaScript">

function setCookie(name, value) 
{   
	document.cookie = (name + "=" + escape(value) + ";");
}

function getCookie(Name) 
{   
	var search = Name + "=";
	var offset;
	var end;
	if (document.cookie.length > 0) 
	{ 
		offset = document.cookie.indexOf(search);       
		if (offset != -1) 
		{ 
			offset += search.length;          
			end = document.cookie.indexOf(";", offset);    			if (end == -1)             
				end = document.cookie.length;         			return unescape(document.cookie.substring(offset, end));
      		}    
	}
}

function ShowCookie()
{
	var Name=prompt("What is it's name?","");
	var Val=getCookie(Name);
	alert("It's value is " + Val);
}

</script>

<input type="button" value="Get Cookie" onClick="ShowCookie()">

</form>
